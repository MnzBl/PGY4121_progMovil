<ion-card class="card-box">

  <ion-card-header class="registro-2">

    <p>¿No tienes una cuenta?</p>

  </ion-card-header>

  <ion-card-header class="registro">

    <a id="link-registro" href="/registro">Registrate</a>

  </ion-card-header>


  <ion-card-header class="center-card">

    <ion-card-title class="titulo-inicio-sesion">Inicio sesión</ion-card-title>

    <img src="../../assets/746839fc-deb9-4030-b5af-528550974883.png" alt="logo-tellevoapp" class="logo-tellevoapp">

  </ion-card-header>

  <ion-card-content class="input-login">

    <ion-input [(ngModel)]="user.correo" class="input-correo-login" color="color-principal-duoc">Correo electronico</ion-input>

    <ion-input [(ngModel)]="user.psw" type="password" class="input-contraseña-login" color="color-principal-duoc">Contraseña</ion-input>

    <a href="/restore-password" class="link-recuperar-contraseña">¿Recuperar contraseña?</a>

    <ion-button class="btn-login" (click)="fnvalidarvacios(user)" color="login-btn">Ingresar</ion-button>

    

    <ion-content>

      <a id="link-registro" href="/registro">Registrarse</a>
      
    </ion-content>

  </ion-card-content>

</ion-card>
