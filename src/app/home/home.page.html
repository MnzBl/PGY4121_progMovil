<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button primary>hhh</ion-menu-button>
      </ion-buttons>
      <ion-title>Uber Duoc</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding" *ngIf="userLogin.nombre">
    <div>Bienvenido, {{ this.userLogin.nombre }}.</div>
  </ion-content>
  
</div>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    
    <ion-tab-button>
      <ion-icon name="reader-outline"></ion-icon>
      Iniciar Viaje
    </ion-tab-button>

    <ion-tab-button>
      <ion-icon name="person-outline"></ion-icon>
      Cambiar a Pasajero
    </ion-tab-button>

    <ion-tab-button (click)="fnLogOut()">
      <ion-icon name="home-outline"></ion-icon>
      Log Out
    </ion-tab-button>
    
  </ion-tab-bar>
</ion-tabs>
