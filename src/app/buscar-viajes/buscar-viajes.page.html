<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-button (click)="fnvolver()" size="small">Volver</ion-button>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list >
  <ion-card *ngFor="let viaje of bdviajes; let i=index" (click)="alrReservarCupo(i)">
    <div [attr.id]="'map' + i" style="height: 200px;"></div>
    <ion-card-header>
      <ion-card-subtitle>
        Salida: {{viaje.trayecto_i}}
        <br>
        Hora salida: {{viaje.hora}}
        <br>
        Llegada: {{viaje.trayecto_f}}
      </ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Nombre conductor: {{viaje.nombre}}
      <br>
      Pasajes disponibles: {{viaje.cupos}}
    </ion-card-content>
  </ion-card>
</ion-list>
</ion-content>
