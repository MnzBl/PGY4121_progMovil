<ion-card class="card-box">

  <ion-card-header class="center-card">

    <ion-card-title>Crear viaje</ion-card-title>

  </ion-card-header>

  <ion-card-content>

    <ion-input [(ngModel)]="viaje.trayecto_i">Inicio del viaje</ion-input>
    <ion-input [(ngModel)]="viaje.trayecto_f">Llegada del viaje</ion-input>
    <ion-input [(ngModel)]="viaje.tarifa">Tarifa</ion-input>
    <ion-input [(ngModel)]="viaje.hora">Hora salida</ion-input>

    <br>
    <br>

    <ion-tabs>
      <ion-tab-bar slot="bottom">
        
        <ion-button (click)="fnguardarviaje(viaje.trayecto_i, viaje.trayecto_f)">
          Confirmar
        </ion-button>
    
        <ion-button (click)="fnsalir()">
          Cancelar
        </ion-button>
        
      </ion-tab-bar>
    </ion-tabs>

  </ion-card-content>

</ion-card>
